<!DOCTYPE html>
<html 	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

<title>Start Page</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
	<h:body>
		<ui:include src="menubar.xhtml" />
		<h1>Update an AA</h1>
		
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel>Annee Academique : </p:outputLabel>
				<p:selectOneMenu value="#{aAControl.anneeAcademique}">
        			<f:selectItems value="#{aAControl.anneeAcademiques}"/>
    			</p:selectOneMenu>
			
				<p:outputLabel>Code</p:outputLabel>
				<p:inputText value="#{aAControl.aa.code}" type="text" />
				
				<p:outputLabel>intitule</p:outputLabel>
				<p:inputText value="#{aAControl.aa.intitule}" type="text" />
				
				<p:outputLabel>credit</p:outputLabel>
				<p:inputText value="#{aAControl.aa.credit}" type="text" />
				
				<p:outputLabel>heure</p:outputLabel>
				<p:inputText value="#{aAControl.aa.heure}" type="text" />
				
				<p:outputLabel>heureQ1</p:outputLabel>
				<p:inputText value="#{aAControl.aa.heureQ1}" type="text" />
				
				<p:outputLabel>heureQ2</p:outputLabel>
				<p:inputText value="#{aAControl.aa.heureQ2}" type="text" />
				
				<p:outputLabel>nombreGroupe</p:outputLabel>
				<p:inputText value="#{aAControl.aa.nombreGroupe}" type="text" />
				
				<p:outputLabel>nombreEtudiant</p:outputLabel>
				<p:inputText value="#{aAControl.aa.nombreEtudiant}" type="text" />
				
				<p:outputLabel>fraction</p:outputLabel>
				<p:selectOneMenu value="#{aAControl.aa.fraction}"
					converter="#{fractionConverter}">
					<f:selectItems value="#{aAControl.fractions}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Submit" action="#{aAControl.doUpdateAa()}" />
		</h:form>
	</h:body>
</html>
