<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

<title>Start Page</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
	<h:body>
		<ui:include src="menubar.xhtml" />
		
		
		<h1>Add an AA</h1>
		
		<h:form>
			<h:outputLabel>Annee Academique</h:outputLabel>
			<h:inputText value = "#{aAControl.anneeAcademique}" type="text"/> 
			<br/>
			<h:outputLabel>Code</h:outputLabel>
			<h:inputText value = "#{aAControl.code}" type="text"/> 
			<br/>
			<h:outputLabel>intitule</h:outputLabel>
			<h:inputText value = "#{aAControl.intitule}" type="text"/> 
			<br/>
			<h:outputLabel>credit</h:outputLabel>
			<h:inputText value = "#{aAControl.credit}" type="text"/> 
			<br/>
			<h:outputLabel>heure</h:outputLabel>
			<h:inputText value = "#{aAControl.heure}" type="text"/> 
			<br/>
			<h:outputLabel>heureQ1</h:outputLabel>
			<h:inputText value = "#{aAControl.heureQ1}" type="text"/> 
			<br/>
			<h:outputLabel>heureQ2</h:outputLabel>
			<h:inputText value = "#{aAControl.heureQ2}" type="text"/> 
			<br/>
			<h:outputLabel>nombreGroupe</h:outputLabel>
			<h:inputText value = "#{aAControl.nombreGroupe}" type="text"/> 
			<br/>
			<h:outputLabel>nombreEtudiant</h:outputLabel>
			<h:inputText value = "#{aAControl.nombreEtudiant}" type="text"/> 
			<br/>
			<h:outputLabel>fraction</h:outputLabel>
			<h:selectOneMenu value="#{aAControl.fraction}" converter="#{fractionConverter}">
        		<f:selectItems value="#{aAControl.fractions}"/>
    		</h:selectOneMenu>
			
			<h:commandButton value = "Submit" action="#{aAControl.doAddAa}"/>
		</h:form>
	</h:body>
</html>
