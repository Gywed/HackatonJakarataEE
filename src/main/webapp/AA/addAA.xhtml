<!DOCTYPE html>
<html   xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Ajouter AA</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
	<h:body>
	<h1>rajouter un select avec l'UE</h1>
		<ui:include src="menubar.xhtml" />
		
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel>Annee Academique</p:outputLabel>
				<p:selectOneMenu value="#{aAControl.anneeAcademique}">
	        		<f:selectItems value="#{aAControl.anneeAcademiques}"/>
	    		</p:selectOneMenu>
				
				<p:outputLabel>Code</p:outputLabel>
				<p:inputText value = "#{aAControl.code}" required="true" type="text"/> 
				
				<p:outputLabel>Intitule</p:outputLabel>
				<p:inputText value = "#{aAControl.intitule}" required="true" type="text"/> 
				
				<p:outputLabel>Credit</p:outputLabel>
				<p:inputText value = "#{aAControl.credit}" required="true" type="number"/> 
				
				<p:outputLabel>Heure</p:outputLabel>
				<p:inputText value = "#{aAControl.heure}" required="true" type="number"/> 
				
				<p:outputLabel>HeureQ1</p:outputLabel>
				<p:inputText value = "#{aAControl.heureQ1}" required="true" type="number"/> 
				
				<p:outputLabel>HeureQ2</p:outputLabel>
				<p:inputText value = "#{aAControl.heureQ2}" required="true" type="number"/> 
				
				<p:outputLabel>Nombre Groupe</p:outputLabel>
				<p:inputText value = "#{aAControl.nombreGroupe}" required="true" type="number"/> 
				
				<p:outputLabel>Nombre Etudiant</p:outputLabel>
				<p:inputText value = "#{aAControl.nombreEtudiant}" required="true" type="number"/> 
				
				<p:outputLabel>Fraction</p:outputLabel>
				<p:selectOneMenu value="#{aAControl.fraction}" converter="#{fractionConverter}">
	        		<f:selectItems value="#{aAControl.fractions}"/>
	    		</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value = "Ajouter" action="#{aAControl.doAddAa}" ajax="false"/>
		</h:form>
	
	</h:body>
</html>
