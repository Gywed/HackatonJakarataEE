<!DOCTYPE html>
<html   xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Ajouter AA</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
	<h:body>
		<ui:include src="menubar.xhtml" />
		
		<h1>Add an AA</h1>
		
		<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel>Annee Academique</p:outputLabel>
			<p:selectOneMenu value="#{aAControl.anneeAcademique}">
        		<f:selectItems value="#{aAControl.anneeAcademiques}"/>
    		</p:selectOneMenu>
			
			<p:outputLabel>Code</p:outputLabel>
			<p:inputText value = "#{aAControl.code}" type="text"/> 
			
			<p:outputLabel>Intitule</p:outputLabel>
			<p:inputText value = "#{aAControl.intitule}" type="text"/> 
			
			<p:outputLabel>Credit</p:outputLabel>
			<p:inputText value = "#{aAControl.credit}" type="text"/> 
			
			<p:outputLabel>Heure</p:outputLabel>
			<p:inputText value = "#{aAControl.heure}" type="text"/> 
			
			<p:outputLabel>HeureQ1</p:outputLabel>
			<p:inputText value = "#{aAControl.heureQ1}" type="text"/> 
			
			<p:outputLabel>HeureQ2</p:outputLabel>
			<p:inputText value = "#{aAControl.heureQ2}" type="text"/> 
			
			<p:outputLabel>Nombre Groupe</p:outputLabel>
			<p:inputText value = "#{aAControl.nombreGroupe}" type="text"/> 
			
			<p:outputLabel>Nombre Etudiant</p:outputLabel>
			<p:inputText value = "#{aAControl.nombreEtudiant}" type="text"/> 
			
			<p:outputLabel>Fraction</p:outputLabel>
			<p:selectOneMenu value="#{aAControl.fraction}" converter="#{fractionConverter}">
        		<f:selectItems value="#{aAControl.fractions}"/>
    		</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value = "Ajouter" action="#{aAControl.doAddAa}" ajax="fasle"/>
		</h:form>
	
	</h:body>
</html>
