<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

<title>Start Page</title>
</head>
	<body>
		<h1>Hello World!</h1>
				
		<h:form>
			<h:inputText value = "#{navigationControl.nom}" /> 
			<h:commandButton value = "Sec" action="#{navigationControl.doSec}"/>
			<h:commandButton value = "Dep" action="#{navigationControl.doDep}"/>
			<h:commandButton value = "Dom" action="#{navigationControl.doDom}"/>
			<h:commandButton value = "Login" action="#{navigationControl.doLogin}"/>
			
			<br/>
			
			<h:dataTable value = "#{AAControl.doFindAll()}" var = "aa">
	   
	   <h:column>    				
	      <f:facet name = "header">Id</f:facet>    				
	      #{aa.id}
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Nom</f:facet>
	      #{aa.nom}
	   </h:column>
	   
	</h:dataTable>
			
		</h:form>
	</body>
</html>
