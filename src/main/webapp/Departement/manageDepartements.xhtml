<!DOCTYPE html>

<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" 
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f = "http://java.sun.com/jsf/core">
<h:head>

<title>Départements</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<body>
	<h1>Liste des départements</h1>
	
	<p:commandButton value="Ajouter" onclick="PF('createDialog').show()" />
	
	<!--  tableau liste des départements -->
	<h:form>
		<p:dataTable id="departementsTable" value = "#{departementControl.doFindAll()}" var = "departement">
		   <p:column>    				
		      <f:facet name = "header">Id</f:facet>    				
		      #{departement.id}
		   </p:column>
		   <p:column>
		      <f:facet name = "header">Nom</f:facet>
		      #{departement.nom}
		   </p:column>
		    <p:column>
			    <f:facet name="header">Sections</f:facet>
			    <p:commandButton value="Sections" action="#{departementControl.actualiseDepartement()}" oncomplete="PF('sectionsDialog').show()" />
			</p:column>
		    <p:column>
			    <f:facet name="header">Missions</f:facet>
			    <p:commandButton value="Missions" action="#{departementControl.actualiseDepartement()}" oncomplete="PF('missionsDialog').show()" />
			</p:column>
		</p:dataTable>
		
		<!-- pop up ajout nouveau département -->
		<p:dialog id="createDialog" widgetVar="createDialog"  header="Ajout d'un nouveau département"  modal="true">
			<h:form id="createForm">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nom" value="Nom :" />
					<p:inputText id="nom" value="#{departementControl.newDepartement.nom}" />
				</h:panelGrid>
				<p:commandButton value="Ajouter" action="#{departementControl.doAdd()}"  oncomplete="PF('createDialog').hide()"  />
			</h:form>
		</p:dialog>
		
		<!-- pop up missions -->
		<p:dialog id="missionsDialog" header="Missions" widgetVar="missionsDialog" modal="true" height="300">
		    <p:scrollPanel mode="native">
		        <p:dataList value="#{departementControl.selectedDepartement.missions}" var="mission">
		            Nom: <h:outputText value="#{mission.intitule}" /><br/>
		            Heures: <h:outputText value="#{mission.heures}" /><br/>
		            Année: <h:outputText value="#{mission.anneeAcademique}" /><br/><br/>
		        </p:dataList>
		    </p:scrollPanel>
		</p:dialog>
	
		<!-- pop up sections -->
		<p:dialog id="sectionsDialog" header="Sections" widgetVar="sectionsDialog" modal="true" height="300">
		    <p:scrollPanel mode="native">
		        <p:dataList value="#{departementControl.selectedDepartement.sections}" var="section">
		            <h:outputText value="#{section.nom}" />
		        </p:dataList>
		    </p:scrollPanel>
		</p:dialog>
	</h:form>
</body>
</html>
