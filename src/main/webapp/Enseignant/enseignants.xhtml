<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f = "http://java.sun.com/jsf/core">
<h:head>

<title>Enseignants</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
	<h1>Liste des enseignants</h1>
	
<h:form>
	<p:commandButton type="button" value="Ajouter" icon="pi pi-plus"></p:commandButton>
	<p:dataTable value = "#{enseignantControl.doFindAll()}" var = "e">
	   
	   <p:column>
	      <f:facet name = "header">Nom</f:facet>
	      #{e.nom}
	   </p:column>
	   
	   <p:column>
	      <f:facet name = "header">Prenom</f:facet>
	      #{e.prenom}
	   </p:column>
	   
	   <p:column>
	      <f:facet name = "header">E-mail</f:facet>
	      #{e.mail}
	   </p:column>
	   
	   <p:column>
	      <f:facet name = "header">Remarque</f:facet>
	      #{e.remarque}
	   </p:column>
	   
	   <p:column>
	   		<p:commandButton type="button" icon="pi pi-pencil" styleClass="rounded-button ui-button-warning"/>
	   		<span>  </span>
	   		<p:commandButton type="button" icon="pi pi-trash" styleClass="rounded-button ui-button-warning"/>
	   </p:column>
		   
	</p:dataTable>
</h:form>
	
</h:body>
</html>
