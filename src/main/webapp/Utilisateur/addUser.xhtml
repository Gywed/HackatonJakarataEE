<!DOCTYPE html>
<html   xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<title>Ajouter un utilisateur</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
	<h:body>
		<ui:include src="menubar.xhtml" />
		
		
		<h:form>
			<p:panelGrid columns="2">
				
				<p:outputLabel>Nom</p:outputLabel>
				<p:inputText value = "#{utilisateurControl.nom}" required="true" type="text"/> 
				
				<p:outputLabel>Prenom</p:outputLabel>
				<p:inputText value = "#{utilisateurControl.prenom}" required="true" type="text"/> 
				
				<p:outputLabel>Email</p:outputLabel>
				<p:inputText value = "#{utilisateurControl.email}" required="true" type="text"/> 
				
				<p:outputLabel>Password</p:outputLabel>
				<p:inputText value = "#{utilisateurControl.password}" required="true" type="password"/> 
				
				<p:outputLabel>Departement</p:outputLabel>
				<p:selectOneMenu value="#{utilisateurControl.departement}">
					<f:selectItems value="#{departementControl.doFindAll()}" var="departement"/>
                </p:selectOneMenu>
				
				<p:outputLabel>Role</p:outputLabel>
				<p:selectOneMenu value="#{utilisateurControl.role}">
	        		<f:selectItems value="#{utilisateurControl.roles}"/>
	    		</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value = "Ajouter" action="#{utilisateurControl.doAdd}" ajax="false"/>
		</h:form>
	
	</h:body>
</html>
